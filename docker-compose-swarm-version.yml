version: "3.9"
services:
  haproxy1:
    image: pridekk/haproxy:0.1
    volumes:
    - /mnt/efs/cluster-haproxy/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    ports:
      - "3000:80"
  haproxy2:
    image: pridekk/haproxy:0.1
    volumes:
    - /mnt/efs/cluster-haproxy/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    ports:
      - "3001:80"

  server-john:
    image: pridekk/server:0.1
    volumes:
    - /mnt/efs/cluster-haproxy/server:/usr/src/app
    entrypoint: ["npm", "start"]
    environment:
      - NAME=John
      - REDIS_HOSTS=redis-node-0,redis-node-1,redis-node-2,redis-node-3,redis-node-4,redis-node-5
      - REDIS_PASSWORD=bitnami

  server-paul:
    image: pridekk/server:0.1
    volumes:
    - /mnt/efs/cluster-haproxy/server:/usr/src/app
    entrypoint: ["npm", "start"]
    environment:
      - NAME=Paul
      - REDIS_HOSTS=redis-node-0,redis-node-1,redis-node-2,redis-node-3,redis-node-4,redis-node-5
      - REDIS_PASSWORD=bitnami
  
  redis-node-0:
    image: docker.io/bitnami/redis-cluster:6.2
    environment:
      - 'REDIS_PASSWORD=bitnami'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-1:
    image: docker.io/bitnami/redis-cluster:6.2
    environment:
      - 'REDIS_PASSWORD=bitnami'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-2:
    image: docker.io/bitnami/redis-cluster:6.2
    environment:
      - 'REDIS_PASSWORD=bitnami'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-3:
    image: docker.io/bitnami/redis-cluster:6.2
    environment:
      - 'REDIS_PASSWORD=bitnami'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-4:
    image: docker.io/bitnami/redis-cluster:6.2
    environment:
      - 'REDIS_PASSWORD=bitnami'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-5:
    image: docker.io/bitnami/redis-cluster:6.2
    depends_on:
      - redis-node-0
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
    environment:
      - 'REDIS_PASSWORD=bitnami'
      - 'REDISCLI_AUTH=bitnami'
      - 'REDIS_CLUSTER_REPLICAS=1'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'
      - 'REDIS_CLUSTER_CREATOR=yes'
  